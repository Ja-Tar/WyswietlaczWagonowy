<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlacz Wagonowy TD2</title>
    <link rel="stylesheet" href="static/VeranaSans/stylesheet.css">
    <link rel="stylesheet" href="template.css">
</head>

<body>
    <div id="main_display">
        <div id="top_bar">
            <div class="box_scroll">
                <div id="train_name" class="scroll">IC 12345 TESTOWA NAZWA</div>
            </div>
            <div id="carriage_info">
                <img src="static/wagon.svg" alt="carriage">
                <span id="carriage_number">16</span>
            </div>
        </div>
        <hr>
        <div id="route_box">
            Warszawa Wschodnia - Wrocław Główny
        </div>
        <hr style="margin-bottom: 1vh;">
        <div id="stations_box">
            <div id="next_station" class="currently_displayed">
                17:44 WARSZAWA CENTRALNA
            </div>
            <div style="display: none;" id="next_station_delay">
                <span id="old_time"><del>17:44</del> (+1440)</span>
                <span id="new_time">17:44</span>
                <span id="next_station_delay_name">WARSZAWA CENTRALNA</span>
            </div>
            <div id="rest_stations">
                <span>17:50 Warszawa Wschodnia</span>
            </div>
        </div>
    </div>
    <div id="error_box" style="display: none;">
        <img src="static/warningSmall.svg" alt="error">
    </div>
    <div id="loader_box">
        <img src="static/loaders/oval.svg" alt="loader">
    </div>
    <div id="bottom_bar">
        <div id="date">
            01.01.2014
        </div>
        <div id="time">
            <span id="min">00</span><span id="colon">:</span><span id="sec">00</span>
        </div>
        <div id="temperature">
            --°C
        </div>
        <div id="current_speed">
            -- km/h
        </div>
        <div id="logo">
            <img src="static/logo.svg" alt="logo">
            <span>Train Driver 2</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="api/gasp_simless_loop.js"></script>
    <script src="template.js"></script>
</body>

</html>
