<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Wagonowy Ekran TD2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 4vh 2vw;
            font-family: 'Verana Sans', Arial, sans-serif;
            line-height: 1;
            background-color: #002366;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #input_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
            margin-top: 10vh;
            padding: 2vh 2vw;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #train_div,
        #wagon_div {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        #train_div label,
        #wagon_div label {
            font-size: 1.5vw;
            margin-bottom: 0;
            margin-right: 1vw;
        }

        #train_number,
        #wagon_number {
            font-size: 2vw;
            padding: 0.5vh;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 40%;
            text-align: center;
        }

        #submit {
            font-size: 2vw;
            padding: 0.5vh;
            background-color: #fff;
            color: #002366;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #submit:hover {
            background-color: #ff6600;
            color: #fff;
        }

        @media (max-width: 600px) {
            body {
                padding: 2vh 1vw;
            }

            #train_div label,
            #wagon_div label {
                font-size: 5vw;
            }

            #train_number,
            #wagon_number {
                font-size: 5vw;
                width: 80%;
            }

            #submit {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>
    <div id="input_box">
        <div id="train_div">
            <label for="train_number">Numer PociÄ…gu:</label>
            <!-- 4 to 6 numbers background text 00000 -->
            <input type="number" id="train_number" min="1000" max="999999" placeholder="123456" required inputmode="numeric">
        </div>
        <div id="wagon_div">
            <label for="wagon_number">Numer Wagonu:</label>
            <input type="number" id="wagon_number" min="1" max="99" value="1" required inputmode="numeric">
        </div>
        <button id="submit">Zobacz Ekran</button>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const trainNumber = document.getElementById('train_number');
            const wagonNumber = document.getElementById('wagon_number');
            const trainNumberValue = trainNumber.value;
            const wagonNumberValue = wagonNumber.value;

            if (trainNumberValue && wagonNumberValue) {
                window.location.href = `display.html?train=${trainNumberValue}&wagon=${wagonNumberValue}`;
            } else {
                function setInvalidStyle(element) {
                    element.style.borderColor = 'red';
                    element.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                    setTimeout(() => {
                        element.style.backgroundColor = '';
                        element.style.borderColor = ''; 
                    }, 2000);
                }

                if (!trainNumberValue) setInvalidStyle(trainNumber);
                if (!wagonNumberValue) setInvalidStyle(wagonNumber);
            }
        });
    </script>
</body>

</html>
