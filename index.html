<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Wyświetlacz wagonowy TD2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 4vh 2vw;
            font-family: 'Verana Sans', Arial, sans-serif;
            line-height: 1;
            background-color: #002366;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #input_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
            margin-top: 10vh;
            padding: 2vh 2vw;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        #train_div,
        #wagon_div {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        #train_div label,
        #wagon_div label {
            font-size: 1.5vw;
            margin-bottom: 0;
            margin-right: 1vw;
        }

        #train_number,
        #wagon_number {
            font-size: 2vw;
            padding: 0.5vh;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 40%;
            text-align: center;
        }

        #buttons_div {
            display: flex;
            gap: 1vw;
        }

        .button {
            display: flex;
            font-size: 2vw;
            padding: 0.5vh;
            background-color: #fff;
            color: #002366;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            align-items: center;
        }

        .button:hover {
            background-color: #ff6600;
            color: #fff;
        }

        #settings {
            padding: 0 0.5vw;
        }

        #settings_label {
            font-size: 2vw;
            font-weight: bold;
        }

        #settings img {
            width: 2.2vw;
            height: 2.2vw;
        }

        #settings_div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            padding: 0 2vw;
        }

        #settings_div.show {
            max-height: 100vh;
            opacity: 1;
            padding: 2vh 2vw;
        }

        .checkbox_div {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            padding: 1vh 0;
        }

        .checkbox_div label {
            font-size: 1.5vw;
            margin-bottom: 0;
            margin-right: 1vw;
        }
        
        #delay {
            margin-left: 1vw;
            align-self: start;
            height: 2vw;
            width: 2vw;
        }

        @media (max-width: 600px) {
            body {
                padding: 2vh 1vw;
            }

            #train_div label,
            #wagon_div label {
                font-size: 5vw;
            }

            #train_number,
            #wagon_number {
                font-size: 5vw;
                width: 80%;
            }

            #submit {
                font-size: 4vw;
            }

            #settings {
                padding: 0 1vw;
            }

            #settings_label {
                font-size: 6vw;
            }

            #delay_chekbox_div {
                padding: 0 1vw;
            }

            #delay_chekbox_div label {
                font-size: 4vw;
                margin-right: 2vw;
            }

            #settings img {
                width: 6vw;
                height: 6vw;
            }

            .button {
                font-size: 5vw;
            }

            #delay {
                height: 4vw;
                width: 4vw;
            }
        }
    </style>
</head>

<body>
    <div id="input_box">
        <div id="train_div">
            <label for="train_number">Numer Pociągu:</label>
            <!-- 4 to 6 numbers background text 00000 -->
            <input type="number" id="train_number" min="1000" max="999999" placeholder="123456" required inputmode="numeric">
        </div>
        <div id="wagon_div">
            <label for="wagon_number">Numer Wagonu:</label>
            <input type="number" id="wagon_number" min="1" max="99" value="1" required inputmode="numeric">
        </div>
        <div id="buttons_div">
            <div id="submit" class="button">Zobacz Ekran</div>
            <div id="settings" class="button"><img src="settings.svg" alt="Ustawienia"></div>
        </div>
        <div id="settings_div">
            <div id="settings_label">Ustawienia:</div>
            <div id="delay_chekbox_div" class="checkbox_div">
                <label for="delay">Wyświetlać opóźnienie:</label>
                <input type="checkbox" id="delay" checked> 
            </div>
            <!--
            <select id="type">
                <option value="default" selected>Wersja domyślna</option>
                <option value="delay">Wersja z opóźnieniem</option>
            </select>
            -->
        </div>
    </div>
    <script>
        document.getElementById('input_box').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submit').click();
            }
        });

        document.getElementById('submit').addEventListener('click', function () {
            const trainNumber = document.getElementById('train_number');
            const wagonNumber = document.getElementById('wagon_number');
            const displayDelayCheckbox = document.getElementById('delay');
            const trainNumberValue = trainNumber.value;
            const wagonNumberValue = wagonNumber.value;
            const displayTypeValue = displayDelayCheckbox.checked ? 'delay' : 'default'; // default

            if (trainNumberValue && wagonNumberValue) {
                window.location.href = `display.html?train=${trainNumberValue}&wagon=${wagonNumberValue}&type=${displayTypeValue}`;
            } else {
                function setInvalidStyle(element) {
                    element.style.borderColor = 'red';
                    element.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                    setTimeout(() => {
                        element.style.backgroundColor = '';
                        element.style.borderColor = ''; 
                    }, 2000);
                }

                if (!trainNumberValue) setInvalidStyle(trainNumber);
                if (!wagonNumberValue) setInvalidStyle(wagonNumber);
            }
        });

        document.getElementById('settings').addEventListener('click', function () {
            const settingsDiv = document.getElementById('settings_div');
            if (settingsDiv.classList.contains('show')) {
                settingsDiv.style.maxHeight = '0';
                settingsDiv.style.opacity = '0';
                settingsDiv.style.padding = '0 2vw';
            } else {
                settingsDiv.style.maxHeight = settingsDiv.scrollHeight + 'px';
                settingsDiv.style.opacity = '1';
                settingsDiv.style.padding = '2vh 2vw';
            }
            settingsDiv.classList.toggle('show');
        });
    </script>
</body>

</html>
