<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlacz Wagonowy TD2</title>
    <link rel="stylesheet" href="VeranaSans/stylesheet.css">
    <style>
        body {
            margin: 0;
            padding: 4vh 2vw;
            font-family: 'Verana Sans', Arial, sans-serif;
            line-height: 1;
            background-color: #002366;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        #main_display {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1vh;
            visibility: hidden;
            flex: 1;
        }

        hr {
            width: 100%;
            border: 1px solid #fff;
        }

        .box_scroll {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            text-align: center;
            font-size: 6vw;
            margin-right: 1vw;
        }

        #top_bar {
            width: 100%;
            padding: 0.1vh;
            display: flex;
            justify-content: space-between;
        }

        #carriage_info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            color: #002366;
            font-size: 6vw;
            font-weight: bolder;
            padding: 0vh 1vw;
            gap: 1vw;
        }

        #carriage_info img {
            width: 10vw;
        }

        #route_box {
            font-size: 6vw;
            text-align: center;
            white-space: nowrap;
            width: 100%;
            line-height: 1.2;
        }

        .line_left {
            text-align: left;
            overflow: hidden;
            overflow-x: auto;
            width: 99%;
        }

        .line_right {
            padding-top: 2vh;
            width: 100%;
            text-align: right;
        }        

        .line_one {
            text-align: center;
            overflow: hidden;
        }

        #stations_box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            width: 100%;
            margin-bottom: 15vh;
        }

        #next_station {
            font-size: 6vw;
            text-align: center;
            line-height: normal;
            color: #ff6600;
            margin: 4vh 0;
        }

        #rest_stations {
            font-size: 2.8vw;
            text-align: center;
            line-height: normal;
            margin: 0 2vw;
            display: flex;
            align-items: start;
            flex-wrap: wrap;
            column-gap: 1vw;
            justify-content: center; /* Updated to ensure proper centering */
        }

        #bottom_bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            color: #002366;
            padding: 1vh 4vw;
            font-weight: bold;
        }

        #date,
        #time,
        #temperature,
        #current_speed {
            font-size: 2.5vw;
        }

        #logo {
            display: flex;
            align-items: center;
            gap: 1vw;
        }

        #logo img {
            width: 10vw;
        }

        #logo span {
            font-size: 2.5vw;
            font-style: italic;
        }

        #error_box {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        
        #error_message {
            transition: opacity 0.3s ease;
        }

        #error_box img {
            width: 20vw;
        }
        
        #loader_box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #loader_box img {
            width: 10vw;
        }
    </style>
</head>

<body>
    <div id="main_display">
        <div id="top_bar">
            <div class="box_scroll">
                <div id="train_name" class="scroll">IC 12345 TESTOWA NAZWA</div>
            </div>
            <div id="carriage_info">
                <img src="wagon.svg" alt="carriage">
                <span id="carriage_number">16</span>
            </div>
        </div>
        <hr>
        <div id="route_box">
            Warszawa Wschodnia - Wrocław Główny
        </div>
        <hr style="margin-bottom: 1vh;">
        <div id="stations_box">
            <div id="next_station">
                17:44 WARSZAWA CENTRALNA
            </div>
            <div style="display: none;" id="next_station_delay">
                <span id="old-time">17:44 (+1440)</span>
                <span id="new-time">17:44</span>
                <span>WARSZAWA CENTRALNA</span>
            </div>
            <div id="rest_stations">
                <span>17:50 Warszawa Wschodnia</span>
            </div>
        </div>
    </div>
    <div id="error_box" style="display: none;">
        <img src="warningSmall.svg" alt="error">
    </div>
    <div id="loader_box">
        <img src="loaders/oval.svg" alt="loader">
    </div>
    <div id="bottom_bar">
        <div id="date">
            01.01.2014
        </div>
        <div id="time">
            <span id="min">00</span><span id="colon">:</span><span id="sec">00</span>
        </div>
        <div id="temperature">
            --°C
        </div>
        <div id="current_speed">
            -- km/h
        </div>
        <div id="logo">
            <img src="logo.svg" alt="logo">
            <span>Train Driver 2</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="gasp_simless_loop.js"></script>
    <script type="text/javascript">
        function scrollText() {
            const elements = document.querySelectorAll('.scroll');

            // Remove existing clones and kill GSAP animations
            gsap.globalTimeline.clear();
            const clones = document.querySelectorAll('.clone');
            clones.forEach(clone => clone.remove());

            elements.forEach(element => {
                const parentWidth = element.parentElement.offsetWidth;
                const textWidth = element.offsetWidth;
                const textLength = element.textContent.length;
                const elementId = element.id;
                let maxTextLength;
                let addText = '';

                maxTextLength = 21;
                addText = '    ';
                element.textContent = element.textContent.trim();

                if (textLength > maxTextLength) {
                    element.textContent += addText;

                    // Marquee effect infinite loop
                    const textClone = element.cloneNode(true);
                    textClone.classList.add('clone');
                    textClone.classList.remove('scroll');
                    element.parentElement.appendChild(textClone);

                    // Second clone for the seamless loop
                    const textClone2 = element.cloneNode(true);
                    textClone2.classList.add('clone');
                    textClone2.classList.remove('scroll');
                    element.parentElement.appendChild(textClone2);

                    const texts = gsap.utils.toArray(`#${elementId}`),
                        loop = horizontalLoop(texts, { paused: false, repeat: -1, speed: 1 });
                }
            });
        }

        function dynamicWrapText(elementId) {
            const container = document.getElementById(elementId);
            const originalText = container.textContent.trim();
            container.innerHTML = '<div id="left"></div><div id="right"></div>';
            const left = document.getElementById('left');
            const right = document.getElementById('right');
            left.classList.add('line_left');
            right.classList.add('line_right');
            left.textContent = originalText;

            if (left.scrollWidth > left.clientWidth) {
                const route = originalText.split(' - ');
                right.textContent = route.pop();
                left.textContent = route.pop()  + ' -';
            } else {
                right.remove();
                left.classList.add('line_one');
            }
        }

        function overflowRestStations() {
            const restStations = document.getElementById('rest_stations');
            const mainDisplay = document.getElementById('main_display');
            const nextStation = document.getElementById('next_station');
            let fontSize = parseFloat(restStations.style.fontSize.replace('vw', '')) || 2.8; // Ensure fontSize is a number
            let marginSize = parseFloat(nextStation.style.margin.replace('vh 0', '')) || 4; // Ensure marginSize is a number
            

            // Adjust font size as needed
            while (mainDisplay.scrollHeight > mainDisplay.clientHeight && fontSize > 2) {
                fontSize -= 0.1;
                restStations.style.fontSize = `${fontSize}vw`;
            }

            while (mainDisplay.scrollHeight <= mainDisplay.clientHeight && fontSize < 2.8) {
                fontSize += 0.1;
                restStations.style.fontSize = `${fontSize}vw`;
            }

            // Add adjustment of margin if needed
            while (mainDisplay.scrollHeight > mainDisplay.clientHeight && marginSize > 0 && fontSize <= 2) {
                marginSize -= 0.1;
                nextStation.style.margin = `${marginSize}vh 0`;
            }

            while (mainDisplay.scrollHeight <= mainDisplay.clientHeight && marginSize < 4) { // Assuming a max margin size
                marginSize += 0.1;
                nextStation.style.margin = `${marginSize}vh 0`;
            }
        }
    </script>
</body>

</html>
