<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Wyświetlacz wagonowy TD2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <!-- Favicon and WPA -->
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="W-TD2">
    <link rel="manifest" href="/favicons/site.webmanifest">
</head>

<body>
    <div id="input_box">
        <div id="required-data" class="options_box">
            <label for="train_number">Numer pociągu:</label>
            <input type="number" id="train_number" min="1000" max="999999" placeholder="123456" required
                inputmode="numeric" name="train">
            <label for="wagon_number">Numer wagonu:</label>
            <input type="number" id="wagon_number" min="1" max="999" value="1" required inputmode="numeric"
                name="wagon">
        </div>
        <div class="button_box">
            <div id="submit" class="button">Otwórz podgląd</div>
        </div>
        <div id="settings_div">
            <div id="settings_name">Ustawienia</div>
            <div class="options_box">
                <select id="company_theme" name="theme">
                    <option value="ic" selected>Wersja IC</option>
                    <option value="pr" class="reg_color">Wersja PR</option>
                </select>
                <label for="stop_speed">Prędkość wykrywania postoju (na <i>po.</i>)</label>
                <input type="number" min="0" max="99" value="20" id="stop_speed" name="stopSpeed" required>
                <!-- IC ONLY -->
                <label for="delay">Wyświetlaj opóźnienie:</label>
                <input type="checkbox" id="delay" name="delay" checked>
                <label for="main_stations">Tylko główne stacje</label>
                <input type="checkbox" id="main_stations" name="mainStations">
                <label for="stops_number">Następne przystanki:</label>
                <input type="number" min="1" max="30" value="5" id="stops_number" name="stopsNumber" required>
                <!-- PR ONLY -->
                <label for="pr_layout">Przewijaj pozostałe przystanki</label>
                <input type="checkbox" id="pr_layout" name="prLayout" checked>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
