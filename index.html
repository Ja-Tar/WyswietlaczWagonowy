<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Wyświetlacz wagonowy TD2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="input_box">
        <div id="train_div">
            <label for="train_number">Numer Pociągu:</label>
            <!-- 4 to 6 numbers background text 00000 -->
            <input type="number" id="train_number" min="1000" max="999999" placeholder="123456" required inputmode="numeric">
        </div>
        <div id="wagon_div">
            <label for="wagon_number">Numer Wagonu:</label>
            <input type="number" id="wagon_number" min="1" max="99" value="1" required inputmode="numeric">
        </div>
        <div id="buttons_div">
            <div id="submit" class="button">Otwórz podgląd</div>
            <div id="settings" class="button"><img src="static/settings.svg" alt="Ustawienia"></div>
        </div>
        <div id="settings_div">
            <div id="settings_label">Ustawienia:</div>
            <div id="delay_chekbox_div" class="checkbox_div">
                <label for="delay">Wyświetlać opóźnienie:</label>
                <input type="checkbox" id="delay" checked> 
            </div>
            <!--
            <select id="type">
                <option value="default" selected>Wersja domyślna</option>
                <option value="delay">Wersja z opóźnieniem</option>
            </select>
            -->
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
