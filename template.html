<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Display</title>
    <link rel="stylesheet" href="VeranaSans/stylesheet.css">
    <style>
        body {
            margin: 0;
            padding: 4vh 2vw;
            font-family: 'Verana Sans', Arial, sans-serif;
            line-height: 1;
            background-color: #002366;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        hr {
            width: 100%;
            border: 1px solid #fff;
        }

        .box_scroll {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            text-align: center;
            font-size: 6vw;
            margin-right: 1vw;
        }

        #top_bar {
            width: 100%;
            padding: 0.1vh;
            display: flex;
            justify-content: space-between;
        }

        #carriage_info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            color: #002366;
            font-size: 6vw;
            font-weight: bolder;
            padding: 0vh 1vw;
            gap: 1vw;
        }

        #carriage_info img {
            width: 10vw;
        }

        #route_box {
            font-size: 6vw;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            margin-top: 1vh;
            width: 100%;
        }

        .line_left {
            text-align: left;
            width: 99%;
        }

        .line_right {
            padding-top: 3vh;
            width: 100%;
            text-align: right;
            line-height: 1.2;
        }

        
    </style>
</head>

<body>
    <div id="top_bar">
        <div class="box_scroll">
            <div id="train_name" class="scroll">IC 12345 TESTOWA NAZWA</div>
        </div>
        <div id="carriage_info">
            <img src="wagon.svg" alt="carriage">
            <span id="carriage_number">16</span>
        </div>
    </div>
    <hr>
    <div id="route_box">
        Warszawa Wschodnia - Wrocław Główny
    </div>
    <hr>
    <div id="stations_box">
        <div id="next_station">
            17:44 WARSZAWA CENTRALNA
        </div>
        <div style="display: none;" id="next_station_delay">
            <span id="old-time">17:44 (+1440)</span>
            <span id="new-time">17:44</span>
            <span>WARSZAWA CENTRALNA</span>
        </div>
        <div id="rest_stations">
            <span>Warszawa Zachodnia</span>
            <span>Jakaś Stacja</span>
        </div>
    </div>
    <div id="bottom_bar">
        <div id="date">
            01.01.2014
        </div>
        <div id="time">
            17:44
        </div>
        <div id="temperature">
            29°C
        </div>
        <div id="current_speed">
            8 km/h
        </div>
        <div id="logo">
            <img src="logo.svg" alt="logo">
            <span>Train Driver 2</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="gasp_simless_loop.js"></script>
    <script type="text/javascript">
        function scrollText() {
            const elements = document.querySelectorAll('.scroll');

            elements.forEach(element => {
                const parentWidth = element.parentElement.offsetWidth;
                const textWidth = element.offsetWidth;
                const textLength = element.textContent.length;
                const elementId = element.id;
                let maxTextLength;
                let addText = '';

                maxTextLength = 21;
                addText = '    ';

                if (textLength > maxTextLength) {
                    element.textContent += addText;

                    // Marquee effect infinite loop
                    const textClone = element.cloneNode(true);
                    textClone.classList.add('clone');
                    element.parentElement.appendChild(textClone);

                    // Second clone for the seamless loop
                    const textClone2 = element.cloneNode(true);
                    textClone2.classList.add('clone');
                    element.parentElement.appendChild(textClone2);

                    const texts = gsap.utils.toArray(`#${elementId}`),
                        loop = horizontalLoop(texts, { paused: false, repeat: -1, speed: 1 });
                }
            });
        }

        function dynamicWrapText(elementId) {
            const container = document.getElementById(elementId);
            const originalText = container.textContent;
            container.textContent = originalText;
            container.style.whiteSpace = 'nowrap';

            if (container.scrollWidth > container.clientWidth) {
                const words = originalText.split(' ');
                let wrappedText = '';
                let currentLine = '';

                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    const testLine = currentLine + (currentLine ? ' ' : '') + word;
                    container.textContent = testLine;

                    if (container.scrollWidth > container.clientWidth) {
                        wrappedText += `<div id="left">${currentLine}</div>`;
                        currentLine = word;
                    } else {
                        currentLine = testLine;
                    }
                }
                wrappedText += `<div id="right">${currentLine}</div>`;
                container.innerHTML = wrappedText;
                container.style.whiteSpace = '';
                let left = document.getElementById('left');
                let right = document.getElementById('right');
                left.classList.add('line_left');
                right.classList.add('line_right');
            } else {
                container.style.whiteSpace = '';
            }
        }

        dynamicWrapText('route_box');
        window.onload = scrollText;
    </script>
</body>
