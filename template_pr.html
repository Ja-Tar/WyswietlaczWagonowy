<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlacz Wagonowy TD2</title>
    <link rel="stylesheet" href="template_pr.css">
    <link rel="stylesheet" href="overlays.css">
</head>

<body>
    <div id="top_bar">
        <div id="number_destination_box">
            <div id="train_number">PR 98103</div>
            <div id="destination_box">
                <div id="destination_label">Kierunek/Direction</div>
                <div id="destination">Piwnica</div>
            </div>
        </div>
        <div id="station_box">
            <div id="station_label">Następna stacja/Next station:</div>
            <div class="box_scroll" id="station_scroll">
                <div id="station" class="scroll">Nowy Sącz</div>
            </div>
        </div>
        <div id="date_time_box">
            <div id="date">13.01.2026</div>
            <div id="weekday_name">Wtorek/Thursday</div>
            <div id="time"><span id="min">00</span><span id="colon">꞉</span><span id="sec">00</span></div>
        </div>
    </div>
    <div id="main_display">
        <div id="start_name" class="stop_name side">Warszawa Centralna</div>
        <img id="start_img" src="./static/map/start.svg">
        <div id="start_time" class="stop_time"></div>
        <div id="stop1_name" class="stop_name">Stop 1</div>
        <img id="stop1_img" src="./static/map/stop.svg">
        <div id="stop1_time" class="stop_time">10:10</div>
        <div id="stop2_name" class="stop_name">Stop 2</div>
        <img id="stop2_img" src="./static/map/stop.svg">
        <div id="stop2_time" class="stop_time">10:20</div>
        <div id="stop3_name" class="stop_name">Stop 3</div>
        <img id="stop3_img" src="./static/map/stop.svg">
        <div id="stop3_time" class="stop_time">10:30</div>
        <div id="stop4_name" class="stop_name">Stop 4</div>
        <img id="stop4_img" src="./static/map/stop.svg">
        <div id="stop4_time" class="stop_time">10:40</div>
        <div id="stop5_name" class="stop_name">Stop 5</div>
        <img id="stop5_img" src="./static/map/stop.svg">
        <div id="stop5_time" class="stop_time">10:50</div>
        <div id="stop6_name" class="stop_name">Stop 6</div>
        <img id="stop6_img" src="./static/map/stop.svg">
        <div id="stop6_time" class="stop_time">11:00</div>
        <div id="stop7_name" class="stop_name">Stop 7</div>
        <img id="stop7_img" src="./static/map/stop.svg">
        <div id="stop7_time" class="stop_time">11:10</div>
        <div id="end_name" class="stop_name side">Warszawa Zachodnia</div> 
        <img id="end_img" src="./static/map/end.svg">
        <div id="end_time" class="stop_time">11:20</div>
    </div>
    <div id="error_box" style="display: none;">
        <img src="static/warningSmall.svg" alt="error">
    </div>
    <div id="loader_box">
        <img src="static/loaders/oval_black.svg" alt="loader">
    </div>
    <div id="bottom_bar">
        <img id="logo" src="static/TD2R.svg" alt="logo">
        <div id="current_speed_box">
            <div id="current_speed_label">Prędkość:</div>
            <div id="current_speed">-- km/h</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="api/gsap_simless_loop.js" type="module"></script>
    <script src="template_pr.js" type="module"></script>
</body>

</html>
